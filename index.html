<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>ТЕНТ71</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="nav__logo">
                    <img class="logo-img" src="./img/logo.png" alt="">
                </a>
                <div id="header__burger" class="header__burger">
                    <span></span>
                </div>
                <div id="header__menu" class="header__menu">
                    <ul class="nav__list">
                        <li><a href="#" id="header" class="nav__link">Информация</a></li>
                        <li><a href="#" id="projects" class="nav__link">Работы</a></li>
                        <li><a href="#" id="mission" class="nav__link">Контакты</a></li>
                    </ul>
                </div>
                <div class="header__social" id="header__social">
                        <svg class="social-icon">
                            <use xlink:href="./img/icons/icons.svg#vk"></use>
                        </svg>
                        <svg class="social-icon">
                            <use xlink:href="./img/icons/icons.svg#telegram"></use>
                        </svg>
                        <svg class="social-icon">
                            <use xlink:href="./img/icons/icons.svg#youtube"></use>
                        </svg>
                        <svg class="social-icon">
                            <use xlink:href="./img/icons/icons.svg#instagram"></use>
                        </svg>
                </div>
            </nav>
            <div class="header__block">
                <h1 class="header__title">Создаем мягкие окна и тентуем грузовые автомобили </h1>
            </div>
        </div>
    </header>
</body>
</html>
